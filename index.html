
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1><strong>Volunteer Form</strong></h1>
	<form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
		<fieldset>
		<legend>My Info</legend>
		<div>
			<label>first name: <input type="text" name="first_name_field"></label>
		</div>
		<div>
			<label>last name: <input type="text" name="last_name_field"></label>
		</div>
		<div>
			<label>phone: <input type="text" name="phone_field"></label>
		</div>
		<div>
			<label>email: <input type="text" name="email_field"></label>
		</div>
		<div>
			<label>Gender:</label>
			<label>Male <input type="radio" name="gender_field" value="male"></label>
			<label>Female <input type="radio" name="gender_field" value="female"></label>
		</div>
		<div>Age:</div>
			<select name="age_field[]">
				<option selected>under 18</option>
				<option>over 18</option>
			</select>
		</fieldset>
		<fieldset>
		<legend>My Availability</legend>
		<h2>Days Available</h2>
		<div>
			<label>Sunday<input type="checkbox" name="available_field" value="Sun"></label>
		</div>
		<div>
			<label>Monday<input type="checkbox" name="available_field" value="Mon"></label>
		</div>
		<div>
			<label>Tuesday<input type="checkbox" name="available_field" value="Tue"></label>
		</div>
		<div>
			<label>Wednesday<input type="checkbox" name="available_field" value="Wed"></label>
		</div>
		<div>	
			<label>Thursday<input type="checkbox" name="available_field" value="Thu"></label>
		</div>
		<div>
			<label>Friday<input type="checkbox" name="available_field" value="Fri"></label>
		</div>
		<div>
			<label>Saturday<input type="checkbox" name="available_field" value="Sat"></label>
	  </div> 
		<div>
			<h2>Comments<h2>
				<textarea name="comments_field"></textarea>
		</div>
		</fieldset>
		<input type="hidden" name="hidden_field" value="dkriegls">
		<input type="submit" value="Submit Query">
	</form>
</body>
</html>
